<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Energy Trading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
    }
    #orders {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>P2P Energy Trading Platform</h2>

  <form id="orderForm">
    <label>User:</label>
    <input type="text" id="user" required />

    <label>Type:</label>
    <select id="type">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>

    <label>Amount (kWh):</label>
    <input type="number" id="amount" required />

    <label>Price ($):</label>
    <input type="number" id="price" required step="0.01" />

    <button type="submit">Submit Order</button>
  </form>

  <div id="orders">
    <h3>Open Orders</h3>
    <ul id="orderList"></ul>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const orderList = document.getElementById('orderList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const order = {
        user: document.getElementById('user').value,
        type: document.getElementById('type').value,
        amount: parseFloat(document.getElementById('amount').value),
        price: parseFloat(document.getElementById('price').value)
      };

      const res = await fetch('/submit_order', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(order)
      });

      const result = await res.json();
      alert(result.message || 'Order submitted');
      form.reset();
      loadOrders();
    });

    async function loadOrders() {
      const res = await fetch('/orders');
      const orders = await res.json();
      orderList.innerHTML = '';
      orders.forEach(o => {
        const li = document.createElement('li');
        li.textContent = `${o.user} wants to ${o.type} ${o.amount} kWh at $${o.price} [${o.status}]`;
        orderList.appendChild(li);
      });
    }

    setInterval(loadOrders, 3000);
    loadOrders();
  </script>
</body>
</html>
